<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Apache Kafka Chatbot</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.1/socket.io.js"></script>
    <script src="/static/scripts/main.js"></script>
    <link href="//netdna.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//netdna.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet">
    <!-- Roboto -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <link rel="stylesheet" type="text/css" href="/static/styles/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

<body>
    <div class="chat_window">
        <div class="top_menu">
            <div class="buttons">
                <div class="button close">
                    <div class="icon">
                        <i class="fas fa-times"></i>
                    </div>
                </div>
                <div class="button minimize">
                    <div class="icon">
                        <i class="fas fa-minus"></i>
                    </div>
                </div>
                <div class="button maximize">
                    <div class="icon">
                        <i class="fas fa-expand"></i>
                    </div>
                </div>
            </div>
            <div class="title">Apache Kafka Chatbot</div>
        </div>
        <ul class="messages"></ul>
        <div class="bottom_wrapper clearfix">
            <div class="message_input_wrapper">
                <input class="message_input" placeholder="Type message here..." />
            </div>
            <div class="send_message">
                <div class="icon"></div>
                <div class="text">
                    <!-- Fontawesome Letter -->
                    <i class="fas fa-paper-plane"></i>
                </div>
            </div>
        </div>
    </div>
    <div class="message_template">
        <li class="message">
            <div class="avatar"></div>
            <div class="text_wrapper">
                <div class="text"></div>
            </div>
        </li>
    </div>
    <footer>
        <div class="footer_content">
            <p>Copyright Â© 2022 Takahashi Akari</p>
            <p class="github"><a href="https://takahashi-akari.github.io/kafka_chatbot/">GitHub</a></p>
        </div>
    </footer>
</body>
</html>
